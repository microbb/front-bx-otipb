
<section class="modal" id="filter-modal" data-sumbiot-modal-top>

  <h2 class="modal__title" title="За промежуток ОТ и ДО, у кого удостоверение перестанет действовать">Фильтр</h2>

  <div class="modal__inner">

    <form class="form" id="filter" action="/filter" method="post">

      <div class="form__inner">

        <label class="form__item">
          <span class="form__label">от:</span>
          <input class="form__input" type="date" name="DATE_BEGIN" required>
        </label><!--./form__item-->

        <label class="form__item">
          <span class="form__label">до:</span>
          <input class="form__input" type="date" name="DATE_END" required>
        </label><!--./form__item-->

        <div class="form__item">
          <span class="form__label">Дивизион:</span>
          <div class="form__dropdown dropdown" data-select-name="ID_DIVISION">
            <div class="dropdown__toggle js-dropdown__toggle">---</div>
            <div class="dropdown__options">
              <div class="dropdown__item" data-select-option="" title="Не выбран">---</div>
              {{#repeat 12}}
              <div class="dropdown__item" data-select-option="1">
                АК ОЗНА
              </div>
              {{/repeat}}
            </div>
          </div>
        </div>

        <div class="form__item">
          <span class="form__label">Должность HSE:</span>
          <div class="form__dropdown dropdown" data-select-name="ID_MATRIX_WORKS">
            <div class="dropdown__toggle js-dropdown__toggle">---</div>

            <div class="dropdown__options dropdown__options--right">
              <div class="dropdown__item" data-select-option="" title="Не выбран">---</div>
              {{#repeat 10}}
              <div class="dropdown__item" data-select-option="3" title="Директор (начальник) вычислительного (информационно-вычислительного) центра">
                Директор (начальник) вычислительного (информационно-вычислительного) центра
              </div>
              {{/repeat}}

              <div class="dropdown__option-panel option-panel js-option-panel">
                <ul class="option-panel__list">
                  <li class="option-panel__item option-panel__item--stretch" title="Развернуть"></li>
                </ul>
              </div>
            </div>

          </div>
        </div>

        <div class="form__item form__item--column2">
          <span class="form__label">Удостоверение:</span>
          <div class="form__dropdown dropdown dropdown--select" data-select-name="ID_PROGRAM">
            <div class="dropdown__toggle js-dropdown__toggle">---</div>
            <div class="dropdown__options">
              <div class="dropdown__item" data-select-option="" title="Не выбран">---</div>
              {{#repeat 10}}
              <div class="dropdown__item" data-select-option="3" title="Газоопасные работы">
                Газоопасные работы
              </div>
              {{/repeat}}
            </div>
          </div>
        </div>

        <div class="form__item form__item--column2 d-flex">
          <button class="form__button form__button--submit btn btn-success h-50px" type="submit" name="btn_filter">Применить фильтр</button>

          <button class="form__button form__button--reset_filter btn btn-danger h-50px" type="reset" name="btn_reset-filter" title="Сбросить фильтр">
            <img src="assets/img/reset-filter-icon.svg" width="30" height="30" alt="" aria-hidden="true">
          </button>
        </div>


      </div><!--./form__inner-->

    </form><!--./form-->

  </div><!--./modal__inner-->

  <button type="button" class="modal__close button button--icon" data-sumbiot-modal-close title="Закрыть окно"></button>
</section><!--./form-->
