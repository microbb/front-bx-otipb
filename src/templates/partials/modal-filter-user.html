
<section class="modal">

  <h2 class="modal__title">Фильтр</h2>

  <div class="modal__inner">

    <form action="" class="form">

      <div class="form__inner">

        <label class="form__item">
          <span class="form__label">от:</span>
          <input class="form__input" type="date" name="date" placeholder="фыв">
        </label>

        <label class="form__item">
          <span class="form__label">до:</span>
          <input class="form__input" type="date" name="date-end">
        </label>

        <label class="form__item">
          <span class="form__label">Дивизион:</span>
          <input class="form__input" type="text" name="name">
        </label>

        <label class="form__item">
          <span class="form__label">Должность HSE:</span>
          <input class="form__input" type="text" name="name">
        </label>

        <label class="form__item form__item--column2">
          <span class="form__label">Программа обучения:</span>
          <input class="form__input" type="text" name="name">
        </label>

        <button class="btn btn-success h-50px form__item--column2">Применить фильтр</button>

      </div><!--./form__inner-->

    </form><!--./form-->

  </div><!--./modal__inner-->

  <button type="button" class="modal__close button button--icon" title="Закрыть окно"></button>
</section><!--./form-->
